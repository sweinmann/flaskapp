{% extends 'base.html' %}
{% block content %}
<div class="wrapper">
    <!-- Login Form -->
    <form  class = "form-signin" method="post" action="">
        <h2 class="form-signin-heading">F9 Generic App Login</h2>
        <input type="text" id="username" class="form-control" name="username" placeholder="login" value="{{request.form.username}}">
        <input type="text" id="password" class="form-control" name="password" placeholder="password" value="{{request.form.password}}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
{% endblock %}
